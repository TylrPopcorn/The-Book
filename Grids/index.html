<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book</title>
    <!-- CSS LINK THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY-->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black; color: greenyellow" class="text-center";>
    <!-- Basic grid -->
    <!-- https://getbootstrap.com/docs/5.3/layout/grid/#example -->
    <div class="container-lg my-3">
      <h2>Basic Grid</h2>
      <!-- row -->
      <div class="row fw-bold">
        <div class="col">
          <div class="p-5 bg-danger text-light">col 1</div>
        </div>
         <div class="col">
          <div class="p-5 bg-danger text-light">col 2</div>
        </div>
         <div class="col">
          <div class="p-5 bg-danger text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-danger text-light">col 4</div>
        </div>
      </div>
    </div>
    <br></br>

    <!-- columns widths -->
    <!-- https://getbootstrap.com/docs/5.3/layout/grid/#setting-one-column-width -->
     <div class="container-lg fw-bold">
      <h2>Column Widths</h2>
      <div class="row fw-bold">
        <div class="col-6">
          <div class="p-5 bg-success text-light">col 1</div>
        </div>
         <div class="col-3">
          <div class="p-5 bg-success text-light">col 2</div>
        </div>
         <div class="col-3">
          <div class="p-5 bg-success text-light">col 3</div>
        </div>
      </div>
     <br></br>

     <!-- responsive column widths -->
    <!-- https://getbootstrap.com/docs/5.3/layout/grid/#responsive-classes -->
     <div class="container-lg">
      <h2>Responsive Column Widths</h2>
       <div class="row fw-bold">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-warning text-light">col 1</div>
        </div>
         <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-warning text-light">col 2</div>
        </div>
         <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-warning text-light">col 3</div>
        </div>
      </div>
     </div>
     <br></br>

     <!-- justifying columns -->
    <div class="container">
      <h2>Justifying Columns</h2>
      <div class="row justify-content-end">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <br></br>

    <!-- SCRIPT THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY -->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
