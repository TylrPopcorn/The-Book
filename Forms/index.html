<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book</title>
    <!-- CSS LINK THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY-->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS LINK THAT ICONS NEEDS IN ORDER TO WORK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- forms -->
    <!-- form-control, form-label, form-select, input-group, input-group-text -->
    <section id="id">
      <div class="container-lg">
        <div class="text-center">
          <h2>Get in Touch</h2>
          <p class="lead">Questions to ask? Fill out the form below</p>
        </div>

        <!-- FORM -->
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <!-- input 1-->
              <label for="email" class="form-label">Email Address:</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-arrow-up"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="e.g. mario@example.com"
                />
              </div>

              <!-- input 2 -->
              <label for="name" class="form-label mt-2">Name:</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-badge-fill"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="e.g. mario@example.com"
                />
              </div>

              <!-- input 3 -->
              <label for="subject" class="form-label mt-2"
                >What is your question about?</label
              >
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-patch-question"></i>
                </span>
                <select class="form-select" id="subject">
                  <option value="pricing" selected>Pricing query</option>
                  <option value="content">Content query</option>
                  <option value="other">Other query</option>
                </select>
              </div>

              <!-- input 4 -->
              <label for="query" class="form-label mt-2">Your query...</label>
              <textarea
                name=""
                id="query"
                class="form-control"
                style="height: 140px"
              ></textarea>

              <!-- button -->
              <div class="mt-4 text-center">
                <button class="btn btn-secondary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY -->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
