<!-- https://getbootstrap.com/docs/5.2/components/buttons/ -->
<!-- https://getbootstrap.com/docs/5.2/components/buttons/#examples -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book</title>
    <!-- CSS LINK THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY-->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-info">info button</button>
    <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    <br></br>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>
    <br></br>

    <!-- Button sizes -->
    <!-- https://getbootstrap.com/docs/5.2/components/buttons/#sizes -->
    <h2>Button Sizes</h2>

    <button class="btn btn-danger btn-lg">large danger button</button>
    <button class="btn btn-warning btn-sm">small warning button</button> 
    <br></br>

    <!-- outlined styles -->
    <!-- https://getbootstrap.com/docs/5.2/components/buttons/#outline-buttons -->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-success">outlined success button</button>
    <button class="btn btn-lg btn-outline-info">outlined large info button</button>
    <br></br>

    <!-- button groups -->
    <!-- https://getbootstrap.com/docs/4.0/components/button-group/ -->
    <h2>Button Groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">Button 1</a>
      <a href="#" class="btn btn-primary">Button 2</a>
      <a href="#" class="btn btn-primary">Button 3</a>
    </div>
    <br></br>

    <!-- block buttons -->
    <!-- https://getbootstrap.com/docs/5.2/components/buttons/#block-buttons -->
     <div class="text-center d-grid gap-2">
        <button class="btn btn-success" type="button">Button</button>
        <button class="btn btn-success" type="button">Button</button>
     </div>
    

    <!-- SCRIPT THAT BOOTSTRAP NEEDS IN ORDER TO WORK CORRECTLY -->
    <!-- https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
